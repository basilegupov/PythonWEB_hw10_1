<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lovely Quotes</title>
    {% load static %}
    <link
            href="{% static 'quotes/bear.webp' %}"
            rel="shortcut icon"
            type="image/x-icon"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container pt-3">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <div class="cont menu-btn-wrap">
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary mr-4 tag tag_a">Add Author</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary mr-4 tag tag_a">Add Quote</a>
                <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary mr-4 tag tag_a">Add Tag</a>
                <form id="logout-form" action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary tag tag_a" id="logout-button">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'users:signup' %}" class="btn btn-primary mr-4 tag tag_a">SignUp</a>
                <a href="{% url 'users:signin' %}" class="btn btn-primary mr-4 tag tag_a">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
        <div class="col-md-4 tags-box">
            <h2>Top Ten tags</h2>
            {% block tags %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
