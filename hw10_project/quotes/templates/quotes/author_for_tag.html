{% extends 'quotes/base.html' %} {% block content %}
<div>
  <h3 class="author-title">{{ author.fullname }}</h3>
  <p>
    <strong>Born:</strong>
    <span class="author-born-date">{{ author.born_date }}</span>
    <span class="author-born-location">{{ author.born_location }}</span>
  </p>
  <p><strong>Description:</strong></p>
  <div class="author-description">{{ author.description }}</div>
</div>
{% endblock %} {% block tags %} {% for tag in tags10 %}
<span class="tag-item">
    <a class="tag" href="/tag/{{ tag.name }}/">{{ tag.name }}</a>
</span>
{% endfor %} {% endblock %}
